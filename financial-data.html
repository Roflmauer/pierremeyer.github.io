<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data - Pierre Meyer</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/map.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/geodata/worldLow.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Financial Data</h1>
            <p>Real-time global index performances</p>
        </div>
    </header>
    
    <main class="container">
    <div id="chartdiv"></div>
</main>

    <footer>
        <div class="container">
            <p>Â© 2025 Pierre Meyer | <a href="index.html">Back to Home</a></p>
        </div>
    </footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Prevent multiple root creation
    if (!document.getElementById("chartdiv")) return;

    // Create the root element
    var root = am5.Root.new("chartdiv");
    root.setThemes([am5themes_Animated.new(root)]);

    // Create the map chart
    var chart = root.container.children.push(
        am5map.MapChart.new(root, {
            panX: "rotateX",
            panY: "rotateY",
            projection: am5map.geoMercator()
        })
    );

    // Load world map data
    var polygonSeries = chart.series.push(
        am5map.MapPolygonSeries.new(root, {
            geoJSON: am5geodata_worldLow
        })
    );

    polygonSeries.mapPolygons.template.setAll({
        tooltipText: "{name}",
        interactive: true,
        fill: am5.color("#f3efe0"),
        stroke: am5.color("#bbbbbb")
    });

    polygonSeries.mapPolygons.template.states.create("hover", {
        fill: am5.color("#c8871e")
    });

    // Add zoom control
    chart.set("zoomControl", am5map.ZoomControl.new(root, {}));

    // Center the map
    chart.appear(1000, 100);

    // Fetch real-time data
    async function fetchIndexData(symbol) {
        try {
            const response = await fetch(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}?interval=1m`);
            const data = await response.json();
            const lastClose = data.chart.result[0].meta.regularMarketPreviousClose;
            const currentPrice = data.chart.result[0].meta.regularMarketPrice;
            const change = currentPrice - lastClose;
            const changePercent = ((change / lastClose) * 100).toFixed(2);
            return {
                price: currentPrice.toFixed(2),
                change: change.toFixed(2),
                changePercent: changePercent
            };
        } catch (error) {
            console.error("Error fetching index data:", error);
            return null;
        }
    }

    // Example symbols
    const indices = {
        "DAX": "^GDAXI",
        "TAIEX": "^TWII"
    };

    // Display data
    Object.keys(indices).forEach(async (name) => {
        const data = await fetchIndexData(indices[name]);
        if (data) {
            const info = `${name}: $${data.price} (${data.change} / ${data.changePercent}%)`;
            console.log(info); // For now, just logging to the console
        }
    });

});
</script>
    
</body>
</html>
